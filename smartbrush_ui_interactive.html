
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBrush Brushing Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fef6f1;
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .app-container {
      width: 360px;
      background: #fff;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin: 0;
      color: #1b1b1b;
    }

    p.subtitle {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
      margin-bottom: 24px;
    }

    .card {
      background: #fdfdfd;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    .start-button {
      width: 100%;
      padding: 16px;
      background-color: #f86f51;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #e25a3f;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Brushing</h1>
    <p class="subtitle">Monitor your brushing habits</p>

    <div class="card">
      <h2>Brushing Time</h2>
      <p id="brushingTime">2 minutes 0 seconds</p>
    </div>

    <div class="card">
      <h2>Brushing Report</h2>
      <p id="brushingReport">Waiting to start...</p>
    </div>

    <div class="card">
      <h2>Last Brushed</h2>
      <p id="lastBrushed">--</p>
    </div>

    <button class="start-button" onclick="startBrushing()">Start</button>
  </div>

  <script>
    function startBrushing() {
      const totalSeconds = 120;
      let remaining = totalSeconds;
      const brushingTimeEl = document.getElementById('brushingTime');
      const brushingReportEl = document.getElementById('brushingReport');
      const lastBrushedEl = document.getElementById('lastBrushed');
      brushingReportEl.textContent = "Brushing in progress...";

      const interval = setInterval(() => {
        let mins = Math.floor(remaining / 60);
        let secs = remaining % 60;
        brushingTimeEl.textContent = mins + "m " + secs + "s";
        remaining--;

        if (remaining < 0) {
          clearInterval(interval);
          brushingReportEl.textContent = "Great job!";
          const now = new Date();
          lastBrushedEl.textContent = `Today at ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
